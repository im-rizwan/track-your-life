version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trackyrlife-app-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      # Use environment variables from .env.production
    env_file:
      - .env.production
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
